<br>
<div *ngFor = "let e of experience">
    <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><strong>{{e.company}}</strong></h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <li *ngIf = "e.boldText != null"> <strong>{{e.boldText}}</strong></li>
            <li *ngFor = "let res of e.resp"> {{res}}</li>
          </div>
</div>
